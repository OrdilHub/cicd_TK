name: Manual install

on:
  workflow_dispatch:
    inputs:
      Run tests ?:
        description: 'Is tests required on build'
        default: false
        type: boolean

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "16"

    - name: Install dependencies
      run: npm install

    - name: Build Application
      run: npm run build
    - name: Test Application
      run: npm test
